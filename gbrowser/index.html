<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>GBrowser</title>
        <style>
            body {
                background-color: white;
                color: black;
                font-family: arial, sans serif;
            }
            
            a {
                color: #0000cc;
            }
            
            a:visited {
                color: #551a8b;
            }
        </style>
        <script language="JavaScript" src="jscript.js"></script>
        <script language="JavaScript">
            var http = "http://";
    
            function nv () {
                var inpt = document.forms [0].elements [0].value;
                if (!inpt.startsWith (http)) {
                    inpt = http + inpt;
                    document.forms [0].elements [0].value = inpt;
                }
                return true;
            }
            
            function sf () {
                document.forms [0].elements [0].value = http;
                document.forms [0].elements [0].focus ();
            }
        </script>
    </head>
    <body onload="sf ();">
        <center>
            <img src="gbrowser.gif" alt="GBrowser" /><br /><br />
            <table border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap>
                        <font size=-1>
                            <b>Web</b>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="http://google.com">Search</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="http://gmail.com">Mail</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="http://groups-beta.google.com">Groups</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="http://news.google.com">News</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        </font>
                    </td>
                </tr>
            </table>
            <form name="f" action="/gbrowser/gbrowser.rbx" method="get" onsubmit="return nv ();">
                <input maxLength="256" name="u" size="55" /><br />
                <input type="submit" value="Navigate" />
            </form>
            <p>
                <font size=-2>&copy;2005 No one - Browsing a lot of web pages</font>
            </p>
        </center>
    </body>
</html>
