---
layout: default
title: Blog
active: blog
---
<div class="container">
  <div class="page-header">
    <h1>Archives</h1>
  </div>
  <div class="row">
    <div class="span12">
      <ul>
{% for post in site.posts %}
        <li>{{ post.date | date_to_string }}: <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
      </ul>
    </div>
  </div>
</div>
